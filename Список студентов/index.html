<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Список студентов</title>
    
    
</head>

<body>
    
    <div class="container">
        <h1 class="title">
            Список студентов
        </h1>
        <form action="#" class="row mb-4" id="add-form">
            <h2>Форма добавления студента</h2>
            <input type="text" id="add-form__firstname-inp" placeholder="Фамилия" class=" mb-2 form-control" required minlength="2">
            <input type="text" id="add-form__name-inp" placeholder="Имя" class=" mb-2 form-control" required minlength="2">
            <input type="text" id="add-form__surname-inp" placeholder="Отчество" class=" mb-2 form-control" required minlength="2">
            <input type="text" id="add-form__faculty" placeholder="Факультет" class=" mb-2 form-control" required minlength="2">
            <label for="add-form__entry-year" class="mb-3">
                Дата поступления
                <input type="date" id="add-form__entry-year"  min="2000-01-01" required>
            </label>
            <label for="add-form__birthday" class="mb-3">
                Дата рождения
                <input type="date" id="add-form__birthday"  min="1900-01-01" required>
            </label>
            <button class="btn btn-primary" type="submit">Добавить студента</button>
        </form>
        <form action="#" id="form-filter" class="row mb-4">
            <h2>Фильтация студентов</h2>
            <input type="text" id="form-filter__fio-inp" placeholder="ФИО" class=" mb-2 form-control" >
            <input type="text" id="form-filter__faculty-inp" placeholder="Факультет" class=" mb-2 form-control" >
            <input type="number" id="form-filter__startLern-inp" placeholder="Год начала обучения" class=" mb-2 form-control" >
            <input type="number" id="form-filter__endLern-inp" placeholder="Год окончания обучения" class=" mb-2 form-control" >
        </form>
      <div id="app"></div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
